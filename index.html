<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Flashcards</title>
</head>
<body>
    <header>
        <h1>
            A DOG NAMED FLASHCARD
        </h1>
        <h2>
            TEST YOUR DOG BREED KNOWLEDGE 
        </h2>
    </header>
    <main>
        <div class = 'image-section'>
            <img class ='floating' id ='dog-image' src="cool-dog copy.jpg" alt="dog picture">
        </div>
        <div class='hidden'><p id='instructions'>Press start, then click on the image to reveal the breed!</p><br>
            <p id='key-command-instructions'>You can also use the right arrow key to see the next dog, and spacebar to reveal the breed!</p>
        </div>
        <div class = 'control-buttons'>
            <a id='back'>
            back
            </a>
            <a id='start'>
            start
            </a>
        </div>
        <div class = 'submit'>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
